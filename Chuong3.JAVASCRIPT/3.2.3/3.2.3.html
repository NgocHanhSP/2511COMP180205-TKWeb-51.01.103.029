<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <script>
        function show(){
            let thang = document.getElementById('name').value;
            switch(thang){
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    document.getElementById('result').innerHTML = "Tháng " + thang + " có 31 ngày";
                    break;

                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById('result').innerHTML = "Tháng " + thang + " có 30 ngày";
                    break;

                case '2':
                    document.getElementById('result').innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
                    break;

                default:
                    document.getElementById('result').innerHTML = "Không có tháng này!";
            }
        }
    </script>
    <h1>Tính số ngày trong tháng</h1>
    <input type="text" id="name" value="">
    <button onclick="show()">Tính số ngày</button>
    <p id="result"></p>
</body>
</html>
