<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng Quản lý sản phẩm</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 40px;
      background-color: #da95956b;
    }

    h2 {
      color: #140f0f;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 8px 14px;
      background-color: #309834;
      border: 1px solid green;
      color: white;
      cursor: pointer;
      border-radius: 3%;
    }

    button:hover {
      background-color: #0e7814;
    }

    .frameadd{
      border: 1px solid lightgray;
      padding: 20px 30px;
      width: 60%;
      border-radius: 3px;
      background-color: rgb(149, 147, 147);
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .counter {
      color: #000000;
      font-size: 14px;
      font-style: italic;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #ed9898;
    }

    /* Màu nền xen kẽ giữa các dòng */
    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tbody tr:nth-child(even) {
      background-color: #b2888869;
    }

    /* Hiệu ứng hover khi rê chuột lên */
    tbody tr:hover {
      background-color: #e8f4ff;
      transition: background-color 0.2s ease;
    }

    .edit-btn {
      background-color: #177acb;
      margin-left: 70px;
    }

    .delete-btn {
      background-color: #ae241a;
    }

    .edit-btn:hover {
      background-color: #1ed366;
    }

    .delete-btn:hover {
      background-color: #c67f21;
    }
  </style>
</head>
<body>

  <h2>Ứng dụng Quản lý sản phẩm</h2>

  <h3>Add New Product</h3>
  <div class="frameadd">
    <input type="text" id="newProduct" placeholder="Nhập tên sản phẩm">
    <button onclick="addProduct()">Add</button>
  </div>
 
  <div class="header-row">
    <h3>Display All Product</h3>
    <div class="counter" id="productCount"></div>
  </div>

  <table id="productTable">
    <thead>
      <tr>
        <th>Product Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Mảng lưu danh sách sản phẩm
    let products = [
      "Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4",
      "Apple iPhone 6S", "Xiaomi Mi 5s Plus", "Apple iPhone 8 Plus",
      "Fujitsu F-04E", "Oppo A71"
    ];

    // Hàm hiển thị danh sách sản phẩm
    function showProducts() {
      let tbody = document.querySelector("#productTable tbody");
      let count = document.getElementById("productCount");
      tbody.innerHTML = "";

      products.forEach((product, index) => {
        let row = `
          <tr>
            <td>${product}</td>
            <td>
              <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
            </td>
          </tr>
        `; //nhiều thẻ nên để trong dấu huyền '`'
        tbody.innerHTML += row;
      });

      // Cập nhật bộ đếm sản phẩm
      count.textContent = products.length + " products";
    }

    // Hàm thêm sản phẩm
    function addProduct() {
    let newProduct = document.getElementById("newProduct").value.trim(); //trim(): xóa bỏ tất cả khoảng trắng ở đầu và cuối chuỗi
      if (newProduct === "") {
        alert("Vui lòng nhập tên sản phẩm!");
        return;
      }
      products.push(newProduct);
      document.getElementById("newProduct").value = "";
      showProducts();
      alert("Đã thêm sản phẩm thành công!");
    }

    // Hàm sửa sản phẩm
    function editProduct(index) {
      let newName = prompt("Nhập tên mới cho sản phẩm:", products[index]);
      if (newName !== null && newName.trim() !== "") {
        products[index] = newName.trim();
        showProducts();
        alert("Cập nhật tên sản phẩm thành công!");
      }
    }

    // Hàm xóa sản phẩm
    function deleteProduct(index) {
      let confirmDelete = confirm("Bạn có chắc muốn xóa sản phẩm này?");
      if (confirmDelete) {
        products.splice(index, 1);
        showProducts();
        alert("Đã xóa sản phẩm!");
      }
    }

    // Gọi hàm hiển thị khi trang vừa load
    showProducts();
  </script>
</body>
</html>
