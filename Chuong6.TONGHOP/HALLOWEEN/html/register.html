<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm Halloween</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/mainstyle.css">
</head>
<body>

<!-- HEADER -->
<header class="hh-header w-100">
  <div class="d-flex justify-content-between align-items-center w-100 px-5">
    <div>
      <h1 class="hh-company">HALLOWEEN</h1>
    </div>
    <img class="hh-logo" src="../images/logo.jpg" alt="Logo">
  </div>
</header>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">Trang chủ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="./introduction.html">Giới thiệu</a></li>
        <li class="nav-item"><a class="nav-link" href="./shop.html">Gian hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="./gallery.html">Bộ sưu tập</a></li>
        <li class="nav-item"><a class="nav-link" href="./contact.html">Liên hệ</a></li>
        <li class="nav-item"><a class="nav-link active" href="./register.html">Đăng ký</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm...">
        <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
      </form>
    </div>
  </div>
</nav>

  <!-- NỘI DUNG -->
    <div class="hh-sheet row">
      <div class="col-md-6 mx-auto">
        <div class="card hh-card">
          <div class="card-header text-center">
            <h3><i class="fa-solid fa-user-ghost"></i> ĐĂNG KÝ THAM GIA HALLOWEEN</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên của bạn">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" placeholder="0901xxxxxx">
              </div>
              <div class="mb-3">
                <label for="costume" class="form-label">Trang phục hóa trang</label>
                <select class="form-control" id="costume">
                  <option>-- Chọn nhân vật yêu thích --</option>
                  <option>Phù thủy</option>
                  <option>Ma cà rồng</option>
                  <option>Xác ướp</option>
                  <option>Zombie</option>
                  <option>Khác...</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Lời nhắn</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Gửi lời chào tới ban tổ chức..."></textarea>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-outline-success px-4">
                  <i class="fa-solid fa-paper-plane"></i> GỬI ĐĂNG KÝ
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <!-- FOOTER -->
  <footer class="text-center py-3">
    NGOC HANH &copy; 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
